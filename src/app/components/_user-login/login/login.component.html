<div class="container col-md-8 col-lg-6 col-xl-4 mt-5 pt-5">

    <div class="container text-center p5">
        <!-- Social login -->
        <p class="h4 mb-4">Login mit Sozialen Netzwerken... </p>
        <a type="button" (click)="tryGoogleLogin()" class="btn unique-color unique-color mx-2 mr-5">
            <i class="fa fa-google fa-3x"></i>
        </a>
        <a type="button" (click)="tryFacebookLogin()" class="btn unique-color unique-color mx-2 mr-5">
            <i class="fa fa-facebook fa-3x"></i>
        </a>
        <a type="button" (click)="tryTwitterLogin()" class="btn unique-color unique-color mx-2">
            <i class="fa fa-twitter fa-3x"></i>
        </a>
    </div>
                
    <div class="container mt-5">
    <hr class="my-5">
    </div>
    

    <div class="container text-center p5">
        <p class="h4 mb-4">... oder Email</p>
    
        <!-- Default form login -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

            <div class="form-group">
                <label>Email:</label>
                <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label>Passwort:</label>
                <input type="password" formControlName="password" class="form-control mb-4" placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <button class="btn unique-color">Login</button>
            </div>

            <!--  In case of an error on Login, show danger-alert  -->
            <div *ngIf="error" class="alert alert-danger"> {{ errorMessage }} </div>
        </form>
    </div>


    <div class="container mt-5">
        <hr class="my-5">
    </div>

    <div class="container textcenter p5">
        <button (click)="changeToRegister()" class="btn unique-color btn-block my-4">
            Noch nicht registriert?
        </button>
    </div>


</div>
