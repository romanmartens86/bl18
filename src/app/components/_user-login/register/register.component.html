<div class="container col-md-8 col-lg-6 col-xl-4 mt-5 pt-5">
  
    <div class="container text-center">
        <p class="pt-5 h4 mb-4">Registrieren:</p>
    </div>


    <!-- Default form login -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

        <div class="form-group">
            <label>Email:</label>
            <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <label>Passwort:</label>
            <input type="password" formControlName="password" class="form-control mb-4" placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>


        <!-- Button -->
        <div class="form-group">
            <button class="btn btn-info">Registrieren</button>
        </div>

        <!--  In case of an error on registration, show danger-alert  -->
        <div *ngIf="error" class="alert alert-danger"> {{ errorMessage }} </div>

    </form>

</div>
<!-- Default form login -->
