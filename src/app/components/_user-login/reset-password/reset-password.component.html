<div class="container col-md-8 col-lg-6 col-xl-4 mt-5 pt-5">
  
  <div class="container text-center">
      <p class="pt-5 h4 mb-4">Passwort zurücksetzen:</p>
  </div>


  <!-- Default form login -->
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

        <div class="form-group">
            <label>Gebe hier dein neues Passwort an:</label>
            <input type="password" formControlName="password" class="form-control mb-4" placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Bitte ein Passwort angeben</div>
                <div *ngIf="f.password.errors.minlength">Passwort muss mindestens 6 Zeichen enthalten!</div>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <button class="btn btn-info">Passwort ändern</button>
        </div>

        <!--  In case of an error on Login, show danger-alert  -->
        <div *ngIf="error" class="alert alert-danger"> {{ errorMessage }} </div>
  </form>

</div>
<!-- Default form login -->
