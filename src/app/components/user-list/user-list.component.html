<div class="container">
  <p>
    user-list works!
  </p>
  
  <button (click)="tryGetUsers()" type="button" class="btn unique-color btn-block">
    Get Users
  </button>

  <ul>
    <li>
      Roman Martens
    </li>
    <li *ngFor="let user of Users">
      {{ user.name }}
    </li>
  </ul>

  <ul>
    <li>Tests</li>
    <li *ngFor="let elem of testUsers; let i = index"> {{i}}. {{elem.name}}</li>
  </ul>

</div>
