
<mat-accordion>
  <mat-expansion-panel *ngFor="let user of users; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>
            <img class="rounded float-left" src="{{user.photoURL}}" height="50" alt="">
            <p>{{ user.name }}</p>
      </mat-panel-title>
    </mat-expansion-panel-header>


    <ng-template matExpansionPanelContent>
      {{ SingleUser(i).name }}
    </ng-template>

  </mat-expansion-panel>
</mat-accordion>
